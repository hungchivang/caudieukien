<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myimage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-lua-png-447.webp">
  <p>Click button below to move the image to right</p>
  <input type="button" value="Move Right" onclick="moveright()">
  <input type="button" value="Move Left" onclick="moveleft()">

</form>
<script>
   let a= null;
    function init() {
    a = document.getElementById("myimage");
    a.style.position = "relative";
    a.style.left = "50px";
    }
   function moveright() {
      a.style.left = parseInt(a.style.left) + 20 + "px";
    }
   function moveleft() {
     a.style.left = parseInt(a.style.left) + (-20) + "px";
   }
    window.onload = init;
</script>
</body>
</html>
