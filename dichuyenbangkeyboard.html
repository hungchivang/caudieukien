<script>
    let a=null;
    function init() {
        a=document.getElementById("myname");
        a.style.position = "relative" ;
        a.style.top = "100px";
        a.style.left = "100px";
    }
    window.onload= init;
    function chay() {
        window.addEventListener('keydown', dichuyen);
    }
    function dichuyen(event) {
        switch (event.keyCode) {
            case 37 :
                trai();
                break;
            case 39:
                phai();
                break;
            case 38 :
                len();
                break;
            case 40:
                xuong();
                break;
        }
    }
    function len() {
        a.style.top = parseInt(a.style.top) -10 + "px";
    }
    function xuong() {
        a.style.top = parseInt(a.style.top) + 10 + "px";
    }
    function trai() {
        a.style.left = parseInt(a.style.left) - 10 + "px";
    }
    function phai() {
        a.style.left = parseInt(a.style.left) + 10 + "px";
    }

</script>
