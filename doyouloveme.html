<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="position: absolute; left: 70px; top: 50px">Do you love me ?</p>
<button type="button" value="Yes" onclick="chonyes()" style="position: absolute; left: 90px; top: 100px">Yes</button>
<button type="button" id="a" type="button" value="No" onmouseover="nhayrandom()"
        style="position: absolute; left: 130px; top: 100px">No
</button>
</body>
<script>
    function chonyes() {
        alert("Yes ,toi yeu ban");
    }
    function nhayrandom() {
        let b = document.getElementById("a");
        let x = Math.random() * window.innerHeight;
        let y = Math.random() * window.innerWidth;
        b.style.left = x + "px";
        b.style.top = y + "px";
    }

</script>
</html>
