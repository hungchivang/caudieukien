<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <img id="myimage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzolzpohxoM0z6lP6RxHYhFf_toQ1Yc07TSMEna4E&s">
    <p>Click button below to move the image to right</p>
    <input type="button" value="moveright" onclick="moveright()">
    <input type="button" value="moveleft" onclick="moveleft()">
</form>
<script>
    let a = null;
    function init() {
        a = document.getElementById("myimage");
        a.style.position = "relative"
        a.style.left = "200px";
    }
    function moveright() {
        a.style.left = parseInt(a.style.left) + 10 + "px";
    }
    function moveleft() {
        a.style.left = parseInt(a.style.left) + (-10) +"px";
    }
    window.onload = init;
</script>
</body>
</html>
