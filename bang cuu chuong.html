<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "<table border='1' width='700px'>";
    for (i = 1; i < 10; i++) {
        a += "<tr>";
        for (j = 2; j < 10; j++) {
            a += "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        a += "</tr>"
    }
    document.write(a);
</script>
</body>
</html>
