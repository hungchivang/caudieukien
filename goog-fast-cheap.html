<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="good" type="checkbox" onclick="clicknut('good')">Good<br>
<input id="fast" type="checkbox" onclick="clicknut('fast')">Fast<br>
<input id="cheap" type="checkbox" onclick="clicknut('cheap')">Cheap

</body>
<script>
  function clicknut(tennut) {
    let a = document.getElementById("good");
    let b = document.getElementById("fast");
    let c = document.getElementById("cheap");
    if (a.checked === true && b.checked === true && c.checked === true) {
    if (tennut === 'good') {
      b.checked = false;
    }
      if (tennut === 'fast') {
        c.checked = false;
      }
      if (tennut === 'cheap') {
        a.checked = false;
      }
    }
  }
</script>
</html>
